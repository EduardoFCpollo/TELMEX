<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Principal | Telmex</title>
  <link href="../bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dashboard">

  <!--  TOPBAR -->
  <div id="topbarContainer"></div>

  <!--  CONTENEDOR GENERAL -->
  <div id="appContainer" class="container-fluid">
    <div class="row">
      <!--  SIDEBAR -->
      <aside class="col-md-2 sidebar d-flex flex-column" id="menuLateral"></aside>

      <!-- MAIN CONTENT -->
      <main class="col-md-10 p-4" id="mainContent">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3>Panel de Atenci贸n al Cliente</h3>
        </div>

        <!-- Cards -->
        <div class="row g-3 mb-4">
          <div class="col-md-3">
            <div class="card text-center p-3">
              <h5>Clientes Activos</h5>
              <h3 class="text-primary">354</h3>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-center p-3">
              <h5>Casos Abiertos</h5>
              <h3 class="text-danger">21</h3>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-center p-3">
              <h5>Casos Resueltos</h5>
              <h3 class="text-success">120</h3>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-center p-3">
              <h5>Retenci贸n</h5>
              <h3 class="text-info">95%</h3>
            </div>
          </div>
        </div>

        <!-- Chart -->
        <div class="card p-4">
          <h5 class="mb-3">Gr谩fica de Satisfacci贸n Mensual</h5>
          <canvas id="satisfaccionChart" height="120"></canvas>
        </div>
      </main>
    </div>
  </div>

  <script src="../bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>

  <!--  Cargar men煤 lateral -->
  <script>
    fetch('../menusFijos/menu-lateral.html')
      .then(resp => resp.text())
      .then(data => {
        document.getElementById('menuLateral').innerHTML = data;
      })
      .catch(err => console.error('Error cargando men煤 lateral:', err));
  </script>

  <!--  Cargar topbar y ajustar padding del appContainer -->
  <script>
    fetch('../menusFijos/topbar.html')
      .then(resp => resp.text())
      .then(data => {
        document.getElementById('topbarContainer').innerHTML = data;

        // Ajustar padding-top del contenedor principal seg煤n altura real del topbar
        const topbarHeight = document.getElementById('mainNav').offsetHeight;
        document.getElementById('appContainer').style.paddingTop = topbarHeight + 'px';
      });
  </script>

  <!--  JS personalizado -->
  <script src="../javascrip.js"></script>

  <script>
    // Chart.js
    const ctx = document.getElementById('satisfaccionChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun'],
        datasets: [{
          label: 'Nivel de Satisfacci贸n (%)',
          data: [85, 88, 90, 92, 93, 95],
          borderColor: '#00ADEF',
          backgroundColor: 'rgba(0,173,239,0.2)',
          tension: 0.3,
          fill: true
        }]
      },
      options: {
        responsive: true,
        scales: { y: { beginAtZero: false, max: 100 } }
      }
    });
  </script>

</body>
</html>
