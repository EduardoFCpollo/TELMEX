<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Configuraci칩n | Telmex</title>
  <link href="../bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="configuracion">

  <!-- 游댱 TOPBAR -->
  <div id="topbarContainer"></div>

  <!-- CONTENEDOR GENERAL -->
  <div id="appContainer" class="container-fluid">
    <div class="row">
      <!-- SIDEBAR -->
      <aside class="col-md-2 sidebar d-flex flex-column" id="menuLateral"></aside>

      <!-- MAIN CONTENT -->
      <main class="col-md-10 p-4" id="mainContent">

        <!-- 游릱 Encabezado -->

          <button class="btn btn-telmex">
            <i class="bi bi-save me-2"></i>Guardar Cambios

        </div>

        <!-- 游댳 Card de Perfil -->
        <div class="card p-3 mb-4">
          <h5 class="mb-3">Perfil del Agente</h5>

              <label for="nombreAgente" class="form-label">Nombre</label>

            </div>
            <div class="col-md-4">
              <label for="rolAgente" class="form-label">Rol</label>
              <select id="rolAgente" class="form-select">
                <option value="agente">Agente</option>
                <option value="administrador">Administrador</option>
              </select>
            </div>
          </div>
        </div>

        <!-- 游댳 Card de Preferencias -->
        <div class="card p-3 mb-4">
          <h5 class="mb-3">Preferencias</h5>
          <div class="form-check form-switch mb-2">
            <input class="form-check-input" type="checkbox" id="notificaciones">
            <label class="form-check-label" for="notificaciones">Recibir notificaciones</label>
          </div>
          <div class="mb-3">
            <label for="idioma" class="form-label">Idioma</label>
            <select id="idioma" class="form-select">
              <option value="es">Espa침ol</option>
              <option value="en">Ingl칠s</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="tema" class="form-label">Tema</label>
            <select id="tema" class="form-select">
              <option value="claro">Claro</option>
              <option value="oscuro">Oscuro</option>
            </select>
          </div>
        </div>

        <!-- 游댳 Card de Contrase침a -->
        <div class="card p-3 mb-4">
          <h5 class="mb-3">Cambiar Contrase침a</h5>

              <label for="confirmarContrase침a" class="form-label">Confirmar contrase침a</label>
              <input type="password" class="form-control" id="confirmarContrase침a" placeholder="********">
            </div>
          </div>
        </div>

      </main>
    </div>
  </div>

  <!-- JS Bootstrap -->
  <script src="../bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>

  <!-- 游댱 Cargar men칰 lateral -->
  <script>
    fetch('../menusFijos/menu-lateral.html')
      .then(resp => resp.text())
      .then(data => {
        document.getElementById('menuLateral').innerHTML = data;
      })
      .catch(err => console.error('Error cargando men칰 lateral:', err));
  </script>

  <!-- 游댱 Cargar topbar -->
  <script>
    fetch('../menusFijos/topbar.html')
      .then(resp => resp.text())
      .then(data => {
        document.getElementById('topbarContainer').innerHTML = data;
        const topbarHeight = document.getElementById('mainNav').offsetHeight;
        document.getElementById('appContainer').style.paddingTop = topbarHeight + 'px';
      })
      .catch(err => console.error('Error cargando topbar:', err));
  </script>

  <!-- JS global -->
  <script src="../javascrip.js"></script>

</body>
</html>
