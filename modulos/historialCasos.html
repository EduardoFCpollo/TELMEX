<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Historial de Casos | Telmex</title>
  <link href="../bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- CSS de modales -->
  <link href="../elementos/modales/modales.css" rel="stylesheet">
</head>

<body class="historial">

  <!-- üî∑ TOPBAR -->
  <div id="topbarContainer"></div>

  <!-- CONTENEDOR GENERAL -->
  <div id="appContainer" class="container-fluid">
    <div class="row">
      
      <!-- SIDEBAR -->
      <aside class="col-md-2 sidebar d-flex flex-column" id="menuLateral"></aside>

      <!-- MAIN CONTENT -->
      <main class="col-md-10 p-4" id="mainContent">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2 class="m-0">
            <i class="bi bi-clock-history text-info me-2"></i>Historial de Casos
          </h2>
          <a href="../modulos/clientes.html" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-2"></i>Volver a Clientes
          </a>
        </div>

        <!-- FILTROS -->
        <div class="card shadow-sm mb-4 p-3">
          <div class="row g-3 align-items-center">
            <div class="col-md-4">
              <label for="buscarCaso" class="form-label mb-1">Buscar por folio o cliente</label>
              <input type="text" id="buscarCaso" class="form-control" placeholder="Ej. 00123 o Juan P√©rez">
            </div>
            <div class="col-md-3">
              <label for="filtroFecha" class="form-label mb-1">Fecha</label>
              <input type="date" id="filtroFecha" class="form-control">
            </div>
            <div class="col-md-3">
              <label for="filtroAgente" class="form-label mb-1">Agente</label>
              <select id="filtroAgente" class="form-select">
                <option value="">Todos</option>
                <option>Ana Torres</option>
                <option>Jos√© Ram√≠rez</option>
                <option>Mar√≠a L√≥pez</option>
              </select>
            </div>
            <div class="col-md-2 text-end">
              <button class="btn btn-primary mt-3 w-100">
                <i class="bi bi-funnel me-1"></i>Filtrar
              </button>
            </div>
          </div>
        </div>

        <!-- TABLA DE HISTORIAL -->
        <div class="card shadow-sm p-3">
          <h5 class="mb-3"><i class="bi bi-journal-text me-2"></i>Registros recientes</h5>
          <div class="table-responsive">
            <table class="table table-bordered align-middle text-center">
              <thead class="table-light">
                <tr>
                  <th>Folio</th>
                  <th>Cliente</th>
                  <th>Motivo</th>
                  <th>Atendido por</th>
                  <th>Fecha</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>00123</td>
                  <td>Juan P√©rez</td>
                  <td>Falla en l√≠nea</td>
                  <td>Ana Torres</td>
                  <td>10/10/2025</td>
                  <td>
                    <button class="btn btn-sm btn-outline-info" data-bs-toggle="modal" data-bs-target="#M_casos">
                      <i class="bi bi-eye me-1"></i>Ver detalles
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>00111</td>
                  <td>Mar√≠a L√≥pez</td>
                  <td>Problema en factura</td>
                  <td>Jos√© Ram√≠rez</td>
                  <td>05/10/2025</td>
                  <td>
                    <button class="btn btn-sm btn-outline-info" data-bs-toggle="modal" data-bs-target="#M_casos">
                      <i class="bi bi-eye me-1"></i>Ver detalles
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>00098</td>
                  <td>Pedro Garc√≠a</td>
                  <td>Cambio de plan</td>
                  <td>Mar√≠a L√≥pez</td>
                  <td>01/10/2025</td>
                  <td>
                    <button class="btn btn-sm btn-outline-info" data-bs-toggle="modal" data-bs-target="#M_casos">
                      <i class="bi bi-eye me-1"></i>Ver detalles
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Contenedor para cargar el modal -->
  <div id="contenedorModal"></div>

  <!-- Bootstrap y scripts -->
  <script src="../bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>

  <!-- üî∑ Cargar men√∫ lateral -->
  <script>
    fetch('../menusFijos/menu-lateral.html')
      .then(resp => resp.text())
      .then(data => document.getElementById('menuLateral').innerHTML = data)
      .catch(err => console.error('Error cargando men√∫ lateral:', err));
  </script>

  <!-- üî∑ Cargar topbar -->
  <script>
    fetch('../menusFijos/topbar.html')
      .then(resp => resp.text())
      .then(data => {
        document.getElementById('topbarContainer').innerHTML = data;
        const topbarHeight = document.getElementById('mainNav').offsetHeight;
        document.getElementById('appContainer').style.paddingTop = topbarHeight + 'px';
      })
      .catch(err => console.error('Error cargando topbar:', err));
  </script>

  <!-- üî∑ Cargar modal desde carpeta modales -->
  <script>
    fetch('../elementos/modales/modales.html')
      .then(resp => resp.text())
      .then(html => {
        document.getElementById('contenedorModal').innerHTML = html;
        // Cargar JS espec√≠fico del modal si existe
        const script = document.createElement('script');
        script.src = '../elementos/modales/modales.js';
        document.body.appendChild(script);
      })
      .catch(err => console.error('Error cargando modal:', err));
  </script>

  <!-- JS propio -->
  <script src="../javascrip.js"></script>

</body>
</html>
