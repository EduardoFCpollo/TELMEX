<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clientes | Telmex</title>
  <link href="../bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="clientes">

  <div id="topbarContainer"></div>

  <div id="appContainer" class="container-fluid">
    <div class="row">
      <aside class="col-md-2 sidebar d-flex flex-column" id="menuLateral"></aside>

      <main class="col-md-10 p-4" id="mainContent">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2 class="m-0">Gesti√≥n de Clientes</h2>
        </div>

        <!-- üîπ Aqu√≠ se cargar√° la tabla -->
        <div id="tablaClienteContainer"></div>
      </main>
    </div>
  </div>

  <div id="modalesClientesContainer"></div>

  <script src="../bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>

  <!-- Cargar tabla modular -->
  <script>
    fetch('../elementos/T_cliente/tabla_cliente.html')
      .then(r => r.text())
      .then(t => {
        document.getElementById('tablaClienteContainer').innerHTML = t;
        // ‚úÖ Ejecutar funci√≥n de carga una vez que se haya insertado el HTML
        const script = document.createElement('script');
        script.src = '../elementos/T_cliente/tabla_cliente.js';
        document.body.appendChild(script);
      });
  </script>

  <!-- Men√∫ lateral -->
  <script>
    fetch('../menusFijos/menu-lateral.html')
      .then(r => r.text())
      .then(t => document.getElementById('menuLateral').innerHTML = t);
  </script>

  <!-- Topbar -->
  <script>
    fetch('../menusFijos/topbar.html')
      .then(r => r.text())
      .then(t => {
        document.getElementById('topbarContainer').innerHTML = t;
        const h = document.getElementById('mainNav').offsetHeight;
        document.getElementById('appContainer').style.paddingTop = h + 'px';
      });
  </script>

  <!-- Modales -->
<script>
  fetch('../elementos/modales/modales.html')
    .then(r => r.text())
    .then(t => {
      document.getElementById('modalesClientesContainer').innerHTML = t;

      // ‚úÖ Reforzar el comportamiento de cierre del modal
      document.addEventListener('hidden.bs.modal', () => {
        const backdrops = document.querySelectorAll('.modal-backdrop');
        backdrops.forEach(b => b.remove());
        document.body.classList.remove('modal-open');
        document.body.style.overflow = ''; // por si qued√≥ bloqueado
      });
    });
</script>
<script src="../javascrip.js"></script>

</body>
</html>
