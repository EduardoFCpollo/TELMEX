<!-- Toggle Modo Oscuro y Logout -->
<script>
  const toggleDark = document.getElementById('toggleDark');
  const iconDayNight = document.getElementById('iconDayNight');

  function updateIcon() {
    if(document.body.classList.contains('dark-mode')){
      iconDayNight.className = 'bi bi-moon-fill me-2';
    } else {
      iconDayNight.className = 'bi bi-sun-fill me-2';
    }
  }

  updateIcon();

  if(toggleDark){
    toggleDark.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      updateIcon();
      localStorage.setItem('modoOscuro', document.body.classList.contains('dark-mode'));
    });
  }

  const logoutBtn = document.getElementById('logoutBtn');
  if (logoutBtn) {
    logoutBtn.addEventListener('click', () => {
      document.body.classList.remove('dark-mode');
      localStorage.setItem('modoOscuro','false');
      window.location.href = '../index.html';
    });
  }

  // ---------------- Marcar link activo según la URL ----------------
  function marcarLinkActivo() {
    const sidebarLinks = document.querySelectorAll('.sidebar a');
    const paginaActual = window.location.pathname.split('/').pop(); // obtiene el archivo actual

    sidebarLinks.forEach(link => {
      const href = link.getAttribute('href').split('/').pop();
      if (href === paginaActual) {
        link.classList.add('active');
      } else {
        link.classList.remove('active');
      }
    });
  }

  // Ejecutar después de que el sidebar esté cargado
  setTimeout(marcarLinkActivo, 50);
</script>
