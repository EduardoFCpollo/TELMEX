<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Principal | Telmex</title>
  <link href="bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dashboard">
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar">
  <h4 class="text-center mb-4">TELMEX</h4>
  <a href="#" class="active"><i class="bi bi-house-door-fill"></i> Inicio</a>
<a href="#"><i class="bi bi-people-fill"></i> Clientes</a>
<a href="#"><i class="bi bi-file-text-fill"></i> Casos</a>
<a href="#"><i class="bi bi-bar-chart-fill"></i> Reportes</a>
<a href="#"><i class="bi bi-gear-fill"></i> Configuración</a>

</div>


      <!-- Main content -->
      <div class="col-md-10 p-4">
        <!-- Toggle Modo Oscuro -->
        <div class="mode-switch">
  <i class="bi bi-sun-fill sun"></i>
  <input type="checkbox" id="toggle-mode">
  <label for="toggle-mode"></label>
  <i class="bi bi-moon-fill moon"></i>
</div>


        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3>Panel de Atención al Cliente</h3>
          <button class="btn btn-outline-secondary" id="logout-btn">Cerrar Sesión</button>

        </div>

        <!-- Cards -->
        <div class="row g-3 mb-4">
          <div class="col-md-3">
            <div class="card text-center p-3">
              <h5>Clientes Activos</h5>
              <h3 class="text-primary">354</h3>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-center p-3">
              <h5>Casos Abiertos</h5>
              <h3 class="text-danger">21</h3>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-center p-3">
              <h5>Casos Resueltos</h5>
              <h3 class="text-success">120</h3>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-center p-3">
              <h5>Retención</h5>
              <h3 class="text-info">95%</h3>
            </div>
          </div>
        </div>

        <!-- Chart -->
        <div class="card p-4">
          <h5 class="mb-3">Gráfica de Satisfacción Mensual</h5>
          <canvas id="satisfaccionChart" height="120"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Chart.js
    const ctx = document.getElementById('satisfaccionChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun'],
        datasets: [{
          label: 'Nivel de Satisfacción (%)',
          data: [85, 88, 90, 92, 93, 95],
          borderColor: '#00ADEF',
          backgroundColor: 'rgba(0,173,239,0.2)',
          tension: 0.3,
          fill: true
        }]
      },
      options: {
        responsive: true,
        scales: { y: { beginAtZero: false, max: 100 } }
      }
    });

    // Modo oscuro
    const toggle = document.getElementById('toggle-mode');
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>

  <script src="bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
  <script src="javascrip.js"></script>
</body>
</html>
