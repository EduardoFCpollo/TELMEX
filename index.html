<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telmex | Iniciar Sesi贸n</title>
  <link href="bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body class="login">
  <div class="login-card">
    <img src="img/logo-temex.png" alt="Telmex" class="logo-login">
    <h4 class="mt-3 mb-4">Sistema de Atenci贸n y Retenci贸n</h4>

    <form id="formLogin">
      <div class="mb-3 text-start">
        <label class="form-label">Usuario (ID)</label>
        <input type="text" class="form-control" name="userID" required>
      </div>
      <div class="mb-3 text-start">
        <label class="form-label">Contrase帽a</label>
        <input type="password" class="form-control" name="contrasena" required>
      </div>
      <button type="submit" class="btn btn-telmex w-100 mt-2">Iniciar Sesi贸n</button>
    </form>
  </div>

  <script src="bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
  <script>
  document.getElementById('formLogin').addEventListener('submit', function(e) {
    e.preventDefault();

    const datos = new FormData(this);

    //  aqu铆 se corrige la ruta
    fetch('conexiones/login.php', {
      method: 'POST',
      body: datos
    })
    .then(res => res.text())
    .then(data => {
      if (data.trim() === 'OK') {
        window.location.href = 'modulos/dashboard.html';
      } else {
        alert('Usuario o contrase帽a incorrectos');
      }
    })
    .catch(err => {
      console.error(err);
      alert('Error al conectar con el servidor');
    });
  });
  </script>
</body>
</html>
